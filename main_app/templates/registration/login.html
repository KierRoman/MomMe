{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_username">Username:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password">Password:</label>
      {{ form.password }}
    </div>
    <button type="submit">Log in</button>
  </form>

  {% comment %} <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p> {% endcomment %}
{% endblock %}
