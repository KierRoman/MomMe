{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
  <h2>Add a Baby</h2>
  <form method="post" class="baby-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Baby</button>
  </form>
{% endblock %}
