{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="edit-bar">
  <h2>Add a Baby</h2>
  <a onclick='history.back()'>
    <img src="{% static 'images/back-arrow.jpg' %}" alt="Back" />
  </a>
</div>
  <form method="post" enctype="multipart/form-data" class="baby-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Baby</button>
  </form>
{% endblock %}
